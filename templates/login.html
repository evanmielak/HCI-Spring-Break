{% extends 'base.html' %}

{% block head %}
<title>Spring Break Planner</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Plan Your Spring Break!</h1>
    <div class="form">
        <p>(Default: admin, admin)</p>
        <form action="/" method="POST" class="login">
            <div class="login">
              <label for="username">Username: </label>
              <input type="text" name="username" id="username" class="login" required>
            </div>
            <div class="login">
              <label for="password">Password: </label>
              <input type="text" name="password" id="password" class="login" required>
            </div>
            <div class="login">
              <input type="submit" value="Login">
            </div>
              
        </form>
    </div>
</div>
{% endblock %}
